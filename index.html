    <!-- === SECURITY ENHANCEMENTS START === -->
    
    <!-- 1. Content Security Policy (CSP) -->
    <!-- This policy restricts the sources from which content (scripts, styles, etc.) can be loaded, preventing many types of injection attacks. -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   script-src 'self' https://cdn.tailwindcss.com; 
                   style-src 'self' https://cdn.tailwindcss.com 'unsafe-inline'; 
                   connect-src 'self';
                   img-src 'self' data:;
                   font-src 'self';
                   object-src 'none';
                   frame-ancestors 'none';
                   base-uri 'self';
                   form-action 'self';">

    <!-- 2. Referrer Policy -->
    <!-- Enhances privacy by controlling how much referrer information is sent when navigating away from the site. -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- === SECURITY ENHANCEMENTS END === -->

    <title>Cloze Test Generator</title>
    
    <!-- 3. Subresource Integrity (SRI) for Tailwind CSS -->
    <!-- This ensures the script file loaded from the CDN has not been tampered with by verifying its hash. -->
    <script src="https://cdn.tailwindcss.com" 
            integrity="sha384-6BqHpfS/LugeU2OPfgO4K3D3K3I9Xm22yZ3i9jQHiPSPG2MhUWmgK2OQZgAB2R/k" 
            crossorigin="anonymous"></script>
